<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>searchKit - Tìm kiếm tất cả mọi thứ trên Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="icon/png" href="img/logo.png">
</head>
<body>
    <form method="get" action="https://www.google.com.vn/search" name="search">
    <center>
        <div class="header-wrapper">
            <h1>searchKit</h1>
        </div>
        <input type="text" id="form-search" name="q" placeholder="Gõ tại đây điều bạn cần tìm..." required>  
        <div class="buttons">
            <input type="submit" value="Tìm với Google">
            <input type="submit" value="Tìm với Bing" onclick="{
                document.forms['search'].action = 'https://bing.com/search?';
                document.getElementById('form-search').name='q';
            }">
        </div>
    </center>
    <div class="otherbtns">
        <span>hoặc tìm: </span>
        <input type="submit" value="YouTube" onclick="{
            document.forms['search'].action = 'https://www.youtube.com/results';
            document.getElementById('form-search').name='search_query';
        }"/>
        <input type="submit" value="Phần mềm" onclick="{
            document.forms['search'].action = 'https://download.com.vn/timkiem/';
        }"/>
        <input type="submit" value="Wikipedia" onclick="{
            document.forms['search'].action = 'https://vi.wikipedia.org/w/index.php?';
            document.getElementById('form-search').name='search';
        }"/>
    </div>
    <div class="quick-go">
        <span>Truy cập nhanh:</span>
        <input type="button" onclick="window.open('https://fb.me');" value="Facebook" style="color: blue">
        <input type="button" onclick="window.open('https://youtu.be');" value="YouTube" style="color: red">
        <input type="button" onclick="window.open('https://lazada.vn');" value="Lazada" style="color: orangered">
        <input type="button" onclick="window.open('https://tiki.vn');" value="Tiki" style="color: blue">
        <input type="button" onclick="window.open('https://thegioididong.com');" value="TheGioiDiDong" style="color: yellow">
        <input type="button" onclick="window.open('https://fptshop.com.vn');" value="FPT Shop" style="color: red">
    </div>
    </form>
    <div class="footer">
        <span class="made-by">&copy; <a href="#">Wello</a> & <a href="https://daynhauhoc.com" target="_blank">DayNhauHoc</a></span>
        <span class="repos"><a href="about.html" target="_blank">Thông tin trang</a><a href="https://github.com/Wello6143/searchKit" target="_blank">Fork trên GitHub</a><a href="https://github.com/khoatdk007/drgnzsearch" target="_blank">Bản gốc</a></span>
    </div>
<script src="js/detectmobilebrowser.js"></script>
</body>
</html>
