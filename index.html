<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>searchKit - Tìm kiếm tất cả mọi thứ trên Internet chỉ với một chỗ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="date"></div>
    <div class="fork-me">
        <a  class="github-fork-ribbon" href="https://github.com/Wello6143/searchkit" title="Fork me on GitHub">Fork trên GitHub<img src="img/github.png" class="github-logo"></a>
    </div>
    <form method="get" action="https://www.google.com.vn/search" name="search">
    <center>
        <h1>searchKit</h1> 
        <input type="text" id="form-search" name="q" placeholder="Gõ tại đây thứ bạn cần tìm..." required>  
        <div class="buttons">
            <input type="submit" value="Tìm với Google" style="width: 10%">
            <input type="submit" value="Tìm với Bing" style="width: 10%" onclick="{
                document.forms['search'].action = 'https://bing.com/search?';
                document.getElementById('form-search').name='q';
            }">
        </div>
    </center>
<script>
    var now = new Date();
    var days = new Array('Chủ Nhật','thứ Hai','thứ Ba','thứ Tư','thứ Năm','thứ Sáu','thứ Bảy');
    var months = new Array('tháng 1','tháng 2','tháng 3','tháng 4','tháng 5','tháng 6','tháng 7','tháng 8','tháng 9','tháng 10','tháng 11','tháng 12');
    var date = ((now.getDate()<10) ? "0" : "")+ now.getDate();
    function fourdigits(number) {
        return (number < 1000) ? number + 1900 : number;
    }
    today = "Hôm nay là " + days[now.getDay()] + ", " + " ngày " +
        date + " " +
        months[now.getMonth()] + " " + " năm " +
        (fourdigits(now.getYear())) ;
    document.getElementById("date").innerHTML = today;
</script>
    <div class="footer">
        <a class="made-by" href="#">Được tạo ra bới sự <ion-icon name="heart"></ion-icon> của AeronsTek và DayNhauHoc.com</a>
    </div>
    <div class="otherbtns">
        <span style="color:white;">hoặc tìm: </span>
        <input type="submit" value="Nhạc" onclick="{
            document.forms['search'].action='http://chiasenhac.vn/search.php?';    
            document.getElementById('form-search').name='s';                                   
        }"/>
        <input type="submit" value="YouTube" onclick="{
            document.forms['search'].action = 'https://www.youtube.com/results';
            document.getElementById('form-search').name='search_query';
        }"/>
        <input type="submit" value="Phần mềm" onclick="{
            document.forms['search'].action = 'https://download.com.vn/timkiem/';
        }"/>
        <input type="submit" value="Wikipedia" onclick="{
            document.forms['search'].action = 'https://vi.wikipedia.org/w/index.php?';
            document.getElementById('form-search').name='search';
        }"/>
        <input type="submit" value="Dịch (Anh-Việt)" onclick="{
            document.forms['search'].action = 'https://vdict.com/word?';
            document.getElementById('form-search').name='word';
        }"/>
    </div>
    
    <div style="text-align: center; width: 100%;">
        <span>Công cụ khác:</span>
        <input type="button" value="Lấy link tốc độ cao Fshare" onclick="get()" style="width: 35%">    
    </div>
    </form>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
<script>
    var slow = document.getElementById("form-search").value;
    var speedy = slow.replace('fshare.vn', 'getlinkfshare.com');
    function get(){
        window.open(speedy);
    }
</script>
</body>
</html>
