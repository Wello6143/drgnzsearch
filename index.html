<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>searchKit - Tìm kiếm tất cả mọi thứ trên Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="icon/png" href="img/logo.png">
</head>
<body>
    <form method="get" action="https://www.google.com.vn/search" name="search">
    <center>
        <div class="header-wrapper">
            <img src="img/header.png" class="header">
        </div>
        <input type="text" id="form-search" name="q" placeholder="Gõ tại đây điều bạn cần tìm..." required>  
        <div class="buttons">
            <input type="submit" value="Tìm với Google" style="width: 15%">
            <input type="submit" value="Tìm với Bing" style="width: 15%" onclick="{
                document.forms['search'].action = 'https://bing.com/search?';
                document.getElementById('form-search').name='q';
            }">
        </div>
    </center>
    <!--Tắt API dịch của Laban <script id="lbdict_plugin_frame" type="text/javascript">!function(){var h={s:"https://dict.laban.vn",w:260,h:260,hl:2,th:3};function loadScript(t,e){var n=document.createElement("script");n.type="text/javascript",n.readyState?n.onreadystatechange=function(){("loaded"===n.readyState||"complete"===n.readyState)&&(n.onreadystatechange=null,e())}:n.onload=function(){e()},n.src=t,q=document.getElementById("lbdict_plugin_frame"),q.parentNode.insertBefore(n,q)}setTimeout(function(){loadScript("https://stc-laban.zdn.vn/dictionary/js/plugin/lbdictplugin.frame.min.js",function(){lbDictPluginFrame.init(h)})},1e3); }();</script> -->
    <div class="otherbtns">
        <span>hoặc tìm: </span>
        <input type="submit" value="Nhạc" onclick="{
            document.forms['search'].action='http://chiasenhac.vn/search.php?';    
            document.getElementById('form-search').name='s';                                   
        }"/>
        <input type="submit" value="YouTube" onclick="{
            document.forms['search'].action = 'https://www.youtube.com/results';
            document.getElementById('form-search').name='search_query';
        }"/>
        <input type="submit" value="Phần mềm" onclick="{
            document.forms['search'].action = 'https://download.com.vn/timkiem/';
        }"/>
        <input type="submit" value="Wikipedia" onclick="{
            document.forms['search'].action = 'https://vi.wikipedia.org/w/index.php?';
            document.getElementById('form-search').name='search';
        }"/>
    </div>
    </form>
    <div class="footer">
        <p class="made-by">&copy; <a href="#">AeronsTek Team</a> & <a href="https://daynhauhoc.com">DayNhauHoc</a></p>
    </div>
</body>
</html>
